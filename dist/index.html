<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Index</title>

<body>
    <nav>
        <h1>Webbutveckling</h1> 
    </nav>

    <div class="TodoList">
        <h2>Todo:</h2>
        <!--
            List of all todos
            checkbox next to each to mark complete
        -->
        <ul class="tasks"></ul>
    </div>
  
    <div class="AddTask">
        <h2>Add task to the list!</h2>
        <!--
            form to add additional todos
            text input -> task
            radio input -> priority (1-3)
        -->
        <form>
            <label id="tasknm" for="task"><b>Task:</b></label> <br>
            <input type="text" id="task" name="taskName" placeholder="Task name or description" required>
            <br>
            <label id="prio" for="priority"><b>Priority</b></label><br>
            <p>(1: high priority, 2: medium priority, 3: low priority):</p>
            <input type="number" id="priority" name="priority" min="1" max="3" placeholder="Enter a number (1-3)" required>
            <span class="validity"></span>
            <br>
            <button type="submit" id="submitBtn">Spara</button>
            <button type="reset" id="resetBtn">Återställ</button>
        </form>

    </div>
